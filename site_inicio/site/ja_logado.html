<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JA_LOGADO</title>
    <link rel="stylesheet" href="ja_logado.css">
</head>
<body>


    <h1>Mudar Password</h1>
    <input type="text" id="textbox" placeholder="Digite aqui...">
    <button id="button" onclick="showThankYou()">Mudar Password</button>
    <p id="thank-you">Obrigado pelo registo!</p>

    <script>
        function showThankYou() {
            document.getElementById("thank-you").style.display = "block";
        }
    </script>

</body>
</html>
