<script>
  document.addEventListener("DOMContentLoaded", function() {
    var form = document.querySelector('.form-wrapper.sign-up form');
    form.addEventListener('submit', function(event) {
      var checkbox = document.getElementById('concordar');
      if (!checkbox.checked) {
        alert('Por favor, concorde com os termos & condições.');
        event.preventDefault(); 
      }
    });
  });
  </script>

  //Login

  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="login.php" method="post">
        <h2>Iniciar sessão</h2>
        <div class="input-group">
          <input type="text" maxlength="11" required>
          <label for="">Id</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Palavra-passe</label>
        </div>
        <div class="remember">
          <label><input type="checkbox" id="lembrar-me" name="lembrar-me"> Lembrar-me</label>
        </div>        
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Não tens uma conta? <a href="#" class="signUpBtn-link">Cria agora</a></p>
        </div>
      </form>
    </div>

    //Registro


    <div class="form-wrapper sign-up">
      <form action="register.php" method ="post">
        <h2>Registro</h2>
        <div class="input-group">
          <input type="text"  maxlength="11"  required name="id">
          <label for="">Id</label>
        </div>
        <div class="input-group">
          <input type="text" required name="email" >
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required name="password">
          <label for="">Palavra-passe</label>
        </div>
        <div class="remember">
          <label><input type="checkbox" id="concordar" name="concordar"> Eu concordo com os termos & condições</label>
        </div>
        <button type="submit">Registra-te</button>
        <div class="signUp-link">
          <p>Já tens uma conta? <a href="#" class="signInBtn-link">Entra agora</a></p>
        </div>
      </form>
    </div>
  </div>
